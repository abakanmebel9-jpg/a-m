name: Telegram Channel Parser

on:
  schedule:
    - cron: '0 */6 * * *' # Запуск каждые 6 часов
  workflow_dispatch: # Ручной запуск из интерфейса GitHub

jobs:
  parse-and-cache:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Cloudflare Worker
        run: |
          RESPONSE=$(curl -s -X POST "${{ secrets.CF_WORKER_URL }}/parse" \
            -H "Authorization: Bearer ${{ secrets.CF_API_TOKEN }}")
          echo "Worker response: $RESPONSE"
          # Проверка успешности выполнения (простая)
          if echo "$RESPONSE" | grep -q '"success":true'; then
            echo "Parsing completed successfully."
          else
            echo "Parsing failed." && exit 1
          fi
