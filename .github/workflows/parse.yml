name: Parse Telegram Channel

on:
  schedule:
    # Запускается каждый час, в минуту 0 (крон-синтаксис)
    - cron: '0 * * * *'
  workflow_dispatch: # Позволяет запускать вручную из интерфейса GitHub

jobs:
  parse-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run Telegram parser
        run: python telegram_parser.py

      - name: Commit and push if data changed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/
          timestamp=$(date -u)
          git commit -m "Auto-update: parsed posts at ${timestamp}" || echo "No changes to commit"
          git push
